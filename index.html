<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel Test</title>
  <link rel="stylesheet" href="public/css/lib/bootstrap.css">
  <link rel="stylesheet" href="public/css/lib/bootstrap-theme.css">
</head>
<body>
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

 
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="public/img/marshallz-1.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="public/img/marshallz-2.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="public/img/marshallz-3.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
    <div class="item">
      <img src="public/img/marshallz-4.png" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
  </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div> <!-- Carousel -->
  <script type="text/javascript" src="public/js/lib/jquery.js"></script>
  <script type="text/javascript" src="public/js/lib/bootstrap.js"></script>
</body>
</html>
